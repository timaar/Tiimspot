<div>
    <h2 translate="tiimspotApp.event.home.title">Events</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="event.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="tiimspotApp.event.home.createLabel">Create a new Event</span>
                </button>
            </div>
            <div class="col-md-8">
                <form name="searchForm" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="searchQuery" id="searchQuery" placeholder="query">
                    </div>
                    <button class="btn btn-info" ng-click="search()"><span class="glyphicon glyphicon-search"></span> <span>Search a Event</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="tiimspotApp.event.naam">Naam</th>
                    <th translate="tiimspotApp.event.datum">Datum</th>
                    <th translate="tiimspotApp.event.type">Type</th>
                    <th translate="tiimspotApp.event.adres">adres</th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="event in events track by event.id">
                    <td><a ui-sref="event.detail({id:event.id})">{{event.id}}</a></td>
                    <td>{{event.naam}}</td>
                    <td>{{event.datum | date:'medium'}}</td>
                    <td translate="{{'tiimspotApp.EventType.' + event.type}}">{{event.type}}</td>
                    <td>
                        <a ui-sref="Adres.detail({id:event.adres.id})">{{event.adres.id}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="event.detail({id:event.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="event.edit({id:event.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="event.delete({id:event.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
